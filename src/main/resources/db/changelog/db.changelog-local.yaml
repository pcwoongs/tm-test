databaseChangeLog:
  - changeSet:
      id: sqlFile-localEnv
      author : liquibase-initial
      changes:
        - sqlFile:
            dbms: 'mysql'
            endDelimiter: ;
            splitStatements: true
            path: classpath:db/migration/environment/common_initial_database_parameters.sql
            stripComments : true
  - includeAll:
      path: classpath:db/migration/increment
  - includeAll:
      path: classpath:db/migration/sample

